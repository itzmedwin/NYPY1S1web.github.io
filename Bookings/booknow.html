  <div class="background-container">
    <div class="container">
      <form name="booknowconfirmation" action="booknowconfirmation.html" method="get">
        <div class="Name">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" requried>
        </div>
        <div class="Email">
          <label for="email">Email:</label>
          <input type="eamil" id="email" name="email" required>
          <div class="Date"><label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="Timing">
            <label for="timing">Preferred Timing:</label>
            <div class="flextiming">
              <input type="text" id="start-timing" name="start-timing" placeholder="0000" min="4" max="4" required>
              <p>to:</p>
              <input type="text" id="end-timing" name="end-timing" placeholder="0000" min="4" max="4" required>
            </div>
          </div>
          <div class="venue">
            <label for="venue">Venue:</label>
            <select id="venue" name="venue" required>
              <option value="" disabled selected>Select Study Spot Type</option>
              <option value="quiet-room">Meeting Room</option>
              <option value="cafe-style">Cafe chill spots</option>
              <option value="two-people">Table for two</option>
              <option value="four-people">Table for four</option>
            </select>
          </div>
          <div class="Submit">
            <input type="submit" value="submit">
          </div>
          <div class="Reset">
            <input type="reset" value="reset">
          </div>
        </div>
      </form>
    </div>
